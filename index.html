<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Tradutor - Zenit Polar</title>

</head>

<body>
    <div class="container">

        <h1>Tradutor de Zenit Polar</h1>

        <form action="" id="send_message">
            <label for="message">Texto</label>
            <textarea type="text" id="message" cols="30" rows="10"></textarea>
            <button>Traduzir</button>
        </form>
        <label for="result">Tradução</label>
        <textarea id="result" cols="30" rows="10" readonly></textarea>
    </div>

    <small> Este tradutor é capaz de decodificar o código Zenit Polar.</small>

    <script src="script.js"></script>
</body>

<footer>Desenvolvido por Juliana Passetti</footer>

</html>
